<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Meal</title>

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="icon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="icon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="icon/favicon-16x16.png"
    />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="mask-icon" href="icon/safari-pinned-tab.svg" color="#5bbad5" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />

    <link
      rel="preload"
      href="fonts/nunito-v26-latin-600.woff2"
      as="font"
      crossorigin
    />
    <link
      rel="preload"
      href="fonts/nunito-v26-latin-800.woff2"
      as="font"
      crossorigin
    />
    <link
      rel="preload"
      href="fonts/nunito-v26-latin-regular.woff2"
      as="font"
      crossorigin
    />

    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <header class="header">
      <div class="container header__container">
        <svg
          class="header__logo"
          viewBox="0 0 199 44"
          role="img"
          aria-label="YourMeal Logo"
        >
          <use href="img/sprite.svg#logo" />
        </svg>
        <div class="header__title-container">
          <h1 class="header__title">
            <span class="header__title-text">We make</span>
            <span class="header__title-text header__title-text_red"
              >the juciest burgers!</span
            >
          </h1>
          <p class="header__appeal">Free delivery on your first order</p>
        </div>
      </div>
    </header>
  </body>
</html>
